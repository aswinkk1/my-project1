<div id="wrap">
<div id="main">
<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container card-detail">
  <div class="row text-center">
    <h3>KARD DETAIL</h3>
  </div>
  <div class="row">
    <div class="col-md-6 column">
    	 <img class="pull-left" ng-src="assets/images/{{data.logo}}" alt="alt">
    </div>
    <div class="col-md-6 column">
    	<h3>{{data.card_name}}</h3>
        <p>{{data.annual_fee}}</p>
        <p><a ng-href="{{data.url}}">{{data.card_name}}</a></p>
    </div>
    <div class="col-md-12">
    	<a ng-click="goBack()">
    	<input class="btn btn-primary pull-right" type="button"  value="BACK">
    	</a>
      <a class="btn btn-primary pull-right" type="button" style="margin-right:30px;" ng-click="addToWallet(data.id)">Add to wallet
      </a>
    </div>
  </div>
  <hr>
</div>
</div>
</div>
<!-- TODO: Make a better way to ng-dialog-templates -->
<script type="text/ng-template" id="successTemplate">
    <div class="text-center">
      <p>{{message}}</p>
    </div>
</script>
